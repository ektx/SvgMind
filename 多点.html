<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG Mind</title>

	<link rel="stylesheet" href="contents/css/reset-1.3.3.css">
	<link rel="stylesheet" href="contents/css/svgmind.css">

</head>
<body>
	<section id="my-mind-box"></section>

	<footer>重置</footer>

	<script src="contents/d3/d3.min.js"></script>
	<script src="js/svgmind.es5.js"></script>
	<script>
		var mymind = new SvgMind();
		
		mymind.ajax({
			url: 'contents/data/data1.json'
		}, function(data) {

			var option = {
				el: '#my-mind-box',
				data: data,
				perHeight: 100,
				perWidth: 200,
				circle: {
					r: 12
				},
				// 是否支持多选, true 多选择 false 单选
				selectedMode: false,
				line: {
					refX: 20
				},
				text: {
					dy: '2.5em',
					dx: '0em',
					length: 4
				},
				events: {
					zoomEnd: function(scale) {
						if (scale !== 1) {
							document.querySelector('footer').classList.add('show')
						} else {
							document.querySelector('footer').classList.remove('show')
						}
					}
				}
			}
			mymind.setOption(option);
		});

		document.querySelector('footer').addEventListener('click', function() {
			mymind.events.transform.call(mymind, 0, 0, 1)
		})
	</script>
</body>
</html>
