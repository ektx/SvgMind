<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG Mind</title>

	<link rel="stylesheet" href="contents/css/reset-1.3.5.css">
	<!-- demo 示例样式表 -->
	<link rel="stylesheet" href="contents/css/layout.css">
	<!-- 插件样式表 -->
	<link rel="stylesheet" href="contents/css/svgmind.css">
</head>
<body>
	<section id="my-mind-box"></section>

	<script src="contents/d3/d3.min.js"></script>
	<script src="../src/svgmind.js"></script>
	<script>
		var mymind = new SvgMind();
		var json = '';
		
		mymind.ajax({
			url: 'contents/data/single.json'
		}, (data) => {
			json = data;

			var option = {
				el: '#my-mind-box',
				data: json,
				perHeight: 100,
				perWidth: 200,
				circle: {
					r: 12
				},
				// 是否支持多选, true 多选择 false 单选
				selectedMode: false,
				line: {
					refX: 20
				},
				text: {
					dy: '2.5em',
					dx: '0em'
				}
			}
			mymind.setOption(option);
		});
	</script>
</body>
</html>
